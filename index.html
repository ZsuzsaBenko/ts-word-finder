<!doctype html><html lang="hu"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png"><link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png"><link rel="manifest" href="./favicons/site.webmanifest"><title>Szókereső</title><script defer="defer" src="bundle.js"></script><link href="bundle.css" rel="stylesheet"></head><body><template id="intro"><main class="intro"><h1>Szókereső</h1><p class="instruction">Kösd össze a betűket a játéktáblán, és találj meg minél több szót!</p><button type="button" class="rules-btn">Játékszabály</button><div class="rules hidden"><p>Mobileszközön az ujjadat végighúzva a betűkön, laptopon vagy asztali gépen az egér bal gombját lenyomva tartva tudod kijelölni a megtalált szót. Csak szomszédos betűre lehet továbblépni. A játékban 3-7 betűs szavak fordulnak elő ragozatlan alakban. Tulajdonnevek és nagyon ritka szavak nincsenek a szótárban. Ha fogytán az időd, a feladavány nehézségétől függően 1, 2 vagy 3 lehetőséged van, hogy plusz 1 percet kérj a visszaszámláló mellett megjelenő ikon segítségével.</p></div><div class="flex-box"><div class="launch"><p>Magyar vagy angol szavakkal szeretnél játszani?</p><form><label>magyar <input type="radio" id="lang-hu" name="language" value="HU" checked="checked"> <span class="check"></span></label> <label>angol <input type="radio" id="lang-en" name="language" value="EN"> <span class="check"></span></label></form><button type="button" id="start-btn">Kezdés</button></div><div class="stored-results"><h3>Statisztika</h3><table><thead><tr><td class="col1"></td><td>Magyar</td><td>Angol</td></tr></thead><tbody><tr><td class="col1">Összes játék</td><td id="sum-hu" class="col2">0</td><td id="sum-en" class="col3">0</td></tr><tr><td class="col1">Győzelem</td><td id="win-hu" class="col2">0</td><td id="win-en" class="col3">0</td></tr><tr><td class="col1">Átlag</td><td id="average-hu" class="col2">-</td><td id="average-en" class="col3">-</td></tr><tr><td class="col1">Legjobb idő</td><td id="best-time-hu" class="col2">-</td><td id="best-time-en" class="col3">-</td></tr></tbody></table></div></div></main></template><template id="game"><main class="game"><div><div class="stat"><span class="found-words-stat"><span></span> <span>/</span> <span></span></span><div class="timer-box"><span class="timer">03:00</span> <span class="extra-time hidden"></span></div><span class="percentage">0%</span></div><div class="words-stat"><h4>Megtalálható szavak</h4><div class="row"><span>Szóhossz:</span><div class="lengths"></div></div><div class="row"><span>Darabszám:</span><div class="items"></div></div></div><div class="word-list-container"><h4>Megtalált szavak</h4><div class="word-list hidden"><p class="found-words"></p></div></div></div></main></template><template id="game-over"><main class="game-over"><div class="results hidden"><p class="win hidden">Gratulálunk!</p><h4 class="percentage hidden">Eredmény: <span></span></h4><div class="lost hidden"><div class="hidden"><h4>Megtalált szavak:</h4><p class="found-words"></p></div><div class="hidden"><h4>Nem talált szavak:</h4><p class="not-found-words"></p></div><div class="hidden"><h4>Nincs a szótárban:</h4><p class="unknown-words"></p></div></div></div><button type="button">Új játék</button></main></template><template id="board"><div class="board"><div><span id="0"></span></div><div><span id="1"></span></div><div><span id="2"></span></div><div><span id="3"></span></div><div><span id="4"></span></div><div><span id="5"></span></div><div><span id="6"></span></div><div><span id="7"></span></div><div><span id="8"></span></div></div></template></body></html>
